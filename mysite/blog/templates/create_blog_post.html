<!-- create_blog_post.html -->
{% extends 'base.html' %} <!-- Assuming you have a base.html template for your website layout -->
{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2>Create Blog Post</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.media }}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Publish</button>
        </form>
      </div>
    </div>
  </div>
  <article class="post">
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author }} | {{ post.created_on }}</p>

    {% if post.image %}
      <img src="{{ post.image.url }}" alt="{{ post.title }}" width="400">
    {% endif %}

    <div class="content">
      {{ post.content|safe }}
    </div>
  </article>


{% endblock %}
